<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상명인 심리테스트</title>
    <link rel="stylesheet" href="style/test.css" />
  </head>
  <body>
    <script src="script/test.js" defer></script>
    <div id="intro">
      <h3>당신의 클릭은 어디로 향하고 있을까?</h3>
      <button class="btn" onclick="startTest()">시작하기</button>
    </div>

    <div id="question-box" class="hidden">
      <h4 id="question-text"></h4>
      <div id="options"></div>
    </div>

    <div id="result-box" class="hidden">
      <h3>테스트 결과</h3>
      <p id="result-text"></p>
      <button class="btn" onclick="location.reload()">다시하기</button>
    </div>
  </body>
</html>
