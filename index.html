<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>2025 SMUCD UNTITLED</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <button class="btn" id="switchTextBtn">
      <span class="sa">UNTITLED</span>
    </button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        const texts = ['UNTITLED', 'FFF'];
        let index = 0;

        $('#switchTextBtn').click(function () {
          const currentText = $(this).find('span').text();

          if (currentText === 'FFF') {
            alert('2025 상명대학교 커뮤니케이션디자인전공 과제전 주간');
            window.location.href = 'welcome.html';
            return;
          }

          index = (index + 1) % texts.length;
          $(this).find('span').text(texts[index]);
        });
      });
    </script>
  </body>
</html>
